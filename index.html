<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Prompt Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #prompt {
      font-size: 1.2rem;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 15px 25px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      margin: 5px;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1>Daily Prompt Generator</h1>
  <div id="prompt">Press "Generate" to see today's prompt!</div>
  <button id="generateBtn">Generate</button>
  <button id="skipBtn" style="display:none;">Skip</button>

  <script>
    let prompts = null;
    let currentMonth = null;

    // Load prompts.json dynamically
    fetch('prompts.json')
      .then(response => {
        if (!response.ok) throw new Error("Could not load prompts.json");
        return response.json();
      })
      .then(data => {
        prompts = data;
      })
      .catch(error => {
        document.getElementById('prompt').textContent = "Failed to load prompts.";
        console.error(error);
      });

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    const btn = document.getElementById('generateBtn');
    const skipBtn = document.getElementById('skipBtn');
    const promptDiv = document.getElementById('prompt');

    // Generate today's prompt
    btn.addEventListener('click', () => {
      if (!prompts) {
        promptDiv.textContent = "Prompts are still loading...";
        return;
      }

      const today = new Date();
      currentMonth = monthNames[today.getMonth()];
      const dayIndex = today.getDate() - 1;

      if(prompts[currentMonth] && prompts[currentMonth][dayIndex]){
        promptDiv.textContent = prompts[currentMonth][dayIndex];
      } else {
        promptDiv.textContent = "No prompt available for today!";
      }

      skipBtn.style.display = "inline-block"; // Show skip button
    });

    // Skip current prompt and show a random prompt from the same month
    skipBtn.addEventListener('click', () => {
      if (!prompts || !currentMonth) return;

      const monthPrompts = prompts[currentMonth];
      if (!monthPrompts || monthPrompts.length === 0) {
        promptDiv.textContent = "No prompts available for this month!";
        return;
      }

      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * monthPrompts.length);
      } while (monthPrompts[randomIndex] === promptDiv.textContent && monthPrompts.length > 1);

      promptDiv.textContent = monthPrompts[randomIndex];
    });
  </script>

</body>
</html>
