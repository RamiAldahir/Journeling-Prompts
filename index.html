<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Prompt Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden; /* needed for flying fairies */
      position: relative;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
      z-index: 1;
      position: relative;
    }

    #prompt {
      font-size: 1.2rem;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }

    /* From Uiverse.io by adamgiebl */ 
    .button {
      -webkit-appearance: none;
      appearance: none;
      position: relative;
      border-width: 0;
      padding: 0 8px 12px;
      min-width: 10em;
      box-sizing: border-box;
      background: transparent;
      font: inherit;
      cursor: pointer;
    }

    .button-top {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 0;
      padding: 8px 16px;
      transform: translateY(0);
      text-align: center;
      color: #fff;
      text-shadow: 0 -1px rgba(0, 0, 0, .25);
      transition-property: transform;
      transition-duration: .2s;
      -webkit-user-select: none;
      user-select: none;
    }

    .button:active .button-top {
      transform: translateY(6px);
    }

    .button-top::after {
      content: '';
      position: absolute;
      z-index: -1;
      border-radius: 4px;
      width: 100%;
      height: 100%;
      box-sizing: content-box;
      background-image: radial-gradient(#eab0f8, #dd61dd);
      text-align: center;
      color: #fff;
      box-shadow: inset 0 0 0px 1px rgba(255, 255, 255, .2), 0 1px 2px 1px rgba(255, 255, 255, .2);
      transition-property: border-radius, padding, width, transform;
      transition-duration: .2s;
    }

    .button:active .button-top::after {
      border-radius: 6px;
      padding: 0 2px;
    }

    .button-bottom {
      position: absolute;
      z-index: -1;
      bottom: 4px;
      left: 4px;
      border-radius: 8px / 16px 16px 8px 8px;
      padding-top: 6px;
      width: calc(100% - 8px);
      height: calc(100% - 10px);
      box-sizing: content-box;
      background-color: #e072fc;
      background-image: radial-gradient(4px 8px at 4px calc(100% - 8px), rgba(255, 255, 255, .25), transparent), 
                        radial-gradient(4px 8px at calc(100% - 4px) calc(100% - 8px), rgba(255, 255, 255, .25), transparent),
                        radial-gradient(16px at -4px 0, white, transparent),
                        radial-gradient(16px at calc(100% + 4px) 0, white, transparent);
      box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5), inset 0 -1px 3px 3px rgba(0, 0, 0, .4);
      transition-property: border-radius, padding-top;
      transition-duration: .2s;
    }

    .button:active .button-bottom {
      border-radius: 10px 10px 8px 8px / 8px;
      padding-top: 0;
    }

    .button-base {
      position: absolute;
      z-index: -2;
      top: 4px;
      left: 0;
      border-radius: 12px;
      width: 100%;
      height: calc(100% - 4px);
      background-color: rgba(0, 0, 0, .15);
      box-shadow: 0 1px 1px 0 black, inset 0 2px 2px rgba(0, 0, 0, .25);
    }

    /* Skip button colour */
    /* .skip-button .button-top::after {
      background-image: radial-gradient(#f39c12, #d35400);
    }

    .skip-button .button-bottom {
      background-color: #e67e22;
      background-image: radial-gradient(4px 8px at 4px calc(100% - 8px), rgba(255, 255, 255, .25), transparent), 
                        radial-gradient(4px 8px at calc(100% - 4px) calc(100% - 8px), rgba(255, 255, 255, .25), transparent),
                        radial-gradient(16px at -4px 0, white, transparent),
                        radial-gradient(16px at calc(100% + 4px) 0, white, transparent);
    } */

  </style>
  <link rel="stylesheet" href="fairy.css">
</head>
<body>

  <h1>Daily Prompt Generator</h1>

  <div class="fairy">
  <div class="wings"></div>
  <div class="glow">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
  </div>

  <div id="prompt">Press "Generate" to see today's prompt!</div>

  <button type="button" id="generateBtn" class="button">
    <div class="button-top">Generate</div>
    <div class="button-bottom"></div>
    <div class="button-base"></div>
  </button>

  <button type="button" id="skipBtn" style="display:none;" class="button skip-button">
    <div class="button-top">Skip</div>
    <div class="button-bottom"></div>
    <div class="button-base"></div>
  </button>

  <script>
    let prompts = null;
    let currentMonth = null;

    fetch('prompts.json')
      .then(response => {
        if (!response.ok) throw new Error("Could not load prompts.json");
        return response.json();
      })
      .then(data => {
        prompts = data;
      })
      .catch(error => {
        document.getElementById('prompt').textContent = "Failed to load prompts.";
        console.error(error);
      });

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    const btn = document.getElementById('generateBtn');
    const skipBtn = document.getElementById('skipBtn');
    const promptDiv = document.getElementById('prompt');

    btn.addEventListener('click', () => {
      if (!prompts) {
        promptDiv.textContent = "Prompts are still loading...";
        return;
      }

      const today = new Date();
      currentMonth = monthNames[today.getMonth()];
      const dayIndex = today.getDate() - 1;

      if(prompts[currentMonth] && prompts[currentMonth][dayIndex]){
        promptDiv.textContent = prompts[currentMonth][dayIndex];
      } else {
        promptDiv.textContent = "No prompt available for today!";
      }

      skipBtn.style.display = "inline-block";
    });

    skipBtn.addEventListener('click', () => {
      if (!prompts || !currentMonth) return;

      const monthPrompts = prompts[currentMonth];
      if (!monthPrompts || monthPrompts.length === 0) {
        promptDiv.textContent = "No prompts available for this month!";
        return;
      }

      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * monthPrompts.length);
      } while (monthPrompts[randomIndex] === promptDiv.textContent && monthPrompts.length > 1);

      promptDiv.textContent = monthPrompts[randomIndex];
    });
  </script>

  <script src="fairy.js"></script>

</body>
</html>
